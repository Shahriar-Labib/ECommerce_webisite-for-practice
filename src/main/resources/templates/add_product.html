<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Cart</title>
</head>
<body>
<section>
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-7 offset-md-3">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header text-center fs-4"> Add Product </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <label >Enter Title</label>
                                <input type="text" name="title" class="form-control">

                            </div>

                            <div class="mb-3">
                                <label >Enter Description</label>
                                <textarea rows="3"  type="text" name="description" class="form-control"></textarea>

                            </div>

                            <div class="mb-3 mt-3">
                                <label >Category</label>
                                <select class="form-control">
                                    <option value="" >
                                        ---select---
                                    </option>
                                    <option value="">Electronics</option>
                                </select>

                            </div>

                            <div class="mb-3">
                                <label >Enter Price</label>
                                <input type="text" name="title" class="form-control">

                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label >Enter Stock</label>
                                    <input type="text" name="title" class="form-control">

                                </div>

                                <div class="mb-3 col">
                                    <label >Upload Image</label>
                                    <input type="file" name="title" class="form-control">

                                </div>

                            </div>
                            <button class="btn btn-success col-md-12">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
</body>
</html>
