<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
</head>

<body>
<section>
    <div class="container-fluid mt-5 p-5">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <p class="fs-4">View Cart Page</p>
                <th:block th:if="${successMsg}">
                    <p class="text-success fw-bold">
                        [[${successMsg}]]
                    </p>
                    <!-- Fix: Call removeSessionMessage() as a method -->
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <th:block th:if="${errorMsg}">
                    <p class="text-danger fw-bold">
                        [[${errorMsg}]]
                    </p>
                    <!-- Fix: Call removeSessionMessage() as a method -->
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Sl No</th>
                        <th scope="col">Image</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Price</th>
                        <th scope="col" class="text-center">Quantity</th>
                        <th scope="col">Total Price</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p,c:${carts}">
                        <th scope="row">[[${c.count}]]</th>
                        <td>
                            <img th:src="@{'/img/product_img/' + ${p.product.image}}" alt="Product Image"
                                 style="width: 50px; height: 50px; border-radius: 50%;">
                        </td>
                        <td>[[${p.product.title}]]</td>
                        <td>[[${p.product.discountPrice}]]</td>
                        <td class="text-center"><a th:href="@{'/user/cartQuantityUpdate?sy=de&cid='+${p.id}}"><i class="fa-solid fa-minus"></i></a>[ [[${p.quantity}]] ]

                            <a
                               th:href="@{'/user/cartQuantityUpdate?sy=in&cid='+${p.id}}"><i class="fa-solid fa-plus"></i></a></td>
                        <td>[[${p.totalPrice}]]</td>


                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td class="fw-bold">Total Price</td>
                        <td>[[${totalOrderPrice}]]</td>
                    </tr>

                    <!-- You can repeat or loop this with Thymeleaf -->
                    </tbody>
                </table>
                <div class="text-center">
                    <a href="" class="btn btn-warning">Proceed to Payment</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
