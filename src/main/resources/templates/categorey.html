<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Cart</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header text-center">
                        <p class="fs-4">Add Category</p>
                        <th:block th:if="${successMsg}">
                            <p class="text-success fw-bold">
                                [[${successMsg}]]
                            </p>
                            <!-- Fix: Call removeSessionMessage() as a method -->
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${errorMsg}">
                            <p class="text-danger fw-bold">
                                [[${errorMsg}]]
                            </p>
                            <!-- Fix: Call removeSessionMessage() as a method -->
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                    </div>
                    <div class="card-body">
                        <form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label>Enter Category</label>
                                <input name="name" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <!-- Set value="true" for Active -->
                                    <input name="isActive" value="true" checked class="form-check-input" type="radio" id="radioDefault1">
                                    <label class="form-check-label" for="radioDefault1">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <!-- Set value="false" for Inactive -->
                                    <input name="isActive" value="false" class="form-check-input" type="radio" id="radioDefault2">
                                    <label class="form-check-label" for="radioDefault2">
                                        Inactive
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Upload Image</label>
                                <input name="file" type="file" class="form-control">
                            </div>
                            <button class="btn btn-success col-md-12 mt-2">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header text-center fs-4"> Category Details</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Sl No</th>
                                <th scope="col">Category</th>
                                <th scope="col">Status</th>
                                <th scope="col">Image</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cat, c : ${categorys}">
                                <th scope="row">[[${c.count}]]</th>      <!-- correct: c is loop status -->
                                <td>[[${cat.name}]]</td>                 <!-- fix: access 'name' from 'cat' -->
                                <td>[[${cat.isActive}]]</td>
                                <td><img width="100px" height="80px"
                                         th:src="@{'/img/category_img/' + ${cat.imageName}}" alt=""></td>
                                <td><a href="" class="btn btn-primary btn-sm "><i class="fa-regular fa-pen-to-square fa-1x"></i>Edit
                                </a>
                                    <a th:href="@{'/admin/deleteCategory/' + ${cat.id}}" class="btn btn-danger btn-sm"><i class="fa-1x fa-solid fa-trash "></i>Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
