<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Cart</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-5">
        <div class="row">
            <div class="col-md-3 offset-md-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header text-center">
                        <p class="fs-4">Edit Category</p>
                        <th:block th:if="${successMsg}">
                            <p class="text-success fw-bold">
                                [[${successMsg}]]
                            </p>
                            <!-- Fix: Call removeSessionMessage() as a method -->
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${errorMsg}">
                            <p class="text-danger fw-bold">
                                [[${errorMsg}]]
                            </p>
                            <!-- Fix: Call removeSessionMessage() as a method -->
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                    </div>
                    <div class="card-body">
                        <form action="/admin/updateCategory"
                              method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${category.id}">
                            <div class="mb-3">
                                <label>Enter Category</label>
                                <input th:value="${category.name}" name="name" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <!-- Set value="true" for Active -->
                                    <input name="isActive" value="true" th:checked="${category.isActive==true}" class="form-check-input" type="radio" id="radioDefault1">
                                    <label class="form-check-label" for="radioDefault1">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <!-- Set value="false" for Inactive -->
                                    <input th:checked="${category.isActive==false}" name="isActive" value="false" class="form-check-input" type="radio" id="radioDefault2">
                                    <label class="form-check-label" for="radioDefault2">
                                        Inactive
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Upload Image</label>
                                <input name="file" type="file" class="form-control">
                            </div>
                            <img  th:src="@{'/img/category_img/' + ${category.imageName}}" width="100px" height="100px" alt="">
                            <button class="btn btn-success col-md-12 mt-2">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
