<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Cart</title>
</head>
<body>
<section>
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-7 offset-md-3">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header text-center fs-4"> <p class="fs-4">Edit Product</p>
                        <th:block th:if="${successMsg}">
                            <p class="text-success fw-bold">
                                [[${successMsg}]]
                            </p>
                            <!-- Fix: Call removeSessionMessage() as a method -->
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${errorMsg}">
                            <p class="text-danger fw-bold">
                                [[${errorMsg}]]
                            </p>
                            <!-- Fix: Call removeSessionMessage() as a method -->
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                    </div>
                    <div class="card-body">
                        <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label >Enter Title</label>
                                <input type="text" name="title" th:value="${product.title}" class="form-control">

                            </div>

                            <div class="mb-3">
                                <label >Enter Description</label>
                                <textarea rows="3" name="description"  type="text" class="form-control">[[${product.description}]]</textarea>

                            </div>

                            <div class="mb-3 mt-3">
                                <label >Category</label>
                                <select class="form-control" name="category">
                                    <option value="" >
                                        [[$product.category}]]
                                    </option>
                                    <option th:each="c:${categories}">[[${c.name}]]</option>
                                </select>

                            </div>

                            <div class="mb-3">
                                <label >Enter Price</label>
                                <input type="number" name="price" th:value="${product.price}" class="form-control">

                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label >Enter Stock</label>
                                    <input type="text" name="stock" th:value="${product.stock}" class="form-control">

                                </div>

                                <div class="mb-3 col">
                                    <label >Upload Image</label>
                                    <input type="file" name="file" class="form-control">

                                </div>

                                <img src="" alt="">

                            </div>
                            <button class="btn btn-success col-md-12">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
</body>
</html>
