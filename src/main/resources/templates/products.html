<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Cart</title>
</head>
<body>
<section>
    <div class="container-fluid bg-success">
        <div class="row">
            <div class="col-md-8 offset-md-2 p-5 mt-5">
                <form action="">
                    <div class="input-group">
                        <input type="text" class="form-control" name="ch">
                        <button class="btn btn-light text-dark ms-3 col-md-2"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <div class="container-fluid mt-1">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">
                    <p class="fs-4"> Category</p>
                    <a href="/products" th:classappend="${paramValue==''} ? 'active':''"
                       class="list-group-item list-group-item-action" aria-current="true">
                        All
                    </a>
                    <a  th:classappend="${paramValue == c.name ? 'active' : ''}" th:href="@{'/products?category='+${c.name}}" th:each="c:${categories}"
                       class="list-group-item list-group-item-action">[[${c.name}]]</a>


                </div>

            </div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <p class="fs-3 text-center">Products</p>
                        <div class="row">

                            <th:block th:if="${products.size > 0}">
                                <div class="col-md-3" th:each="p:${products}">
                                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                                        <div class="card-body text-center">
                                            <img th:src="@{'/img/product_img/' + ${p.image}}" width="100%" height="150px" alt="">
                                            <p class="fs-5 text-center">[[${p.title}]]</p>
                                            <div class="row text-center">
                                                <p class="fs-6 fw-bold">
                                                    <span>[[${p.discountPrice}]]</span>
                                                    <br>
                                                    <span class="text-decoration-line-through text-secondary">[[${p.price}]]</span>
                                                    <span class="fs-6 text-success">[[${p.discount}]]% off
                                            </span></p>
                                                <a class="btn btn-success col-md-6 offset-md-3" th:href="@{'/product/' + ${p.id}}">View Details</a>

                                            </div>

                                        </div>

                                    </div>
                                </div>

                            </th:block>

                            <th:block th:if="${products.size <= 0}">
                                <p class="fs-4 text-center mt-4 text-danger">Product Out Of Stock</p>

                            </th:block>







<!--                            after backend-->

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>

</section>

</body>
</html>
