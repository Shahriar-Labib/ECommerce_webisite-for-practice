<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - Online Cart</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .form-control-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .input-group {
            position: relative;
        }

        .card {
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .img-col {
                display: none;
            }
        }
    </style>
</head>
<body>

<section>
    <div class="container mt-5 p-3">
        <div class="row align-items-center">
            <!-- Left Side Image -->
            <div class="col-md-6 img-col text-center">
                <img th:src="@{/img/ecom.png}" alt="Register Illustration" class="img-fluid" height="400px">
            </div>

            <!-- Register Form -->
            <div class="col-md-6 mt-3">
                <div class="card shadow bg-body-tertiary p-4">
                    <div class="card-header bg-white border-0">
                        <h4 class="text-center">Register</h4>
                    </div>

                    <div class="card-body">
                        <form action="#" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="mb-3 col-md-6 input-group">
                                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                                    <i class="bi bi-person form-control-icon"></i>
                                </div>
                                <div class="mb-3 col-md-6 input-group">
                                    <input type="text" name="mobile" class="form-control" placeholder="Mobile Number" required>
                                    <i class="bi bi-phone form-control-icon"></i>
                                </div>
                            </div>

                            <div class="mb-3 input-group">
                                <input type="email" name="email" class="form-control" placeholder="Email" required>
                                <i class="bi bi-envelope form-control-icon"></i>
                            </div>

                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <input type="text" name="address" class="form-control" placeholder="Address" required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <input type="text" name="city" class="form-control" placeholder="City" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <input type="text" name="state" class="form-control" placeholder="State" required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <input type="text" name="pincode" class="form-control" placeholder="Pincode" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col-md-6 input-group">
                                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                                    <i class="bi bi-lock form-control-icon"></i>
                                </div>
                                <div class="mb-3 col-md-6 input-group">
                                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                                    <i class="bi bi-lock form-control-icon"></i>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="profile" class="form-label">Profile Image</label>
                                <input type="file" class="form-control" id="profile" name="image">
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer text-center bg-white border-0">
                        <span>Already have an account? </span>
                        <a href="#" class="text-decoration-none">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
