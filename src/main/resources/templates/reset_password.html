<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Cart</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img th:src="@{/img/ecom.png}" alt="" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-5 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">
                            Reset Password
                        </p>

<!--                        &lt;!&ndash; Error message for Spring Security exception &ndash;&gt;-->
                        <th:block th:if="${successMsg}">
                            <p class="text-success fw-bold text-center">
                                [[${successMsg}]]
                            </p>
                            <!-- Fix: Call removeSessionMessage() as a method -->
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${errorMsg}">
                            <p class="text-danger fw-bold text-center">
                                [[${errorMsg}]]
                            </p>
                            <!-- Fix: Call removeSessionMessage() as a method -->
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/reset-password" method="post">
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <input class="form-control" name="password" type="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input class="form-control" name="confirmPassword" type="password" required>
                            </div>
                            <input type="hidden" th:value="${token}" name="token">
                            <button type="submit" class="btn bg-success text-white col-md-12">
                                Reset Password
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
