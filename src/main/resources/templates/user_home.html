<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
</head>

<body>
<section>
    <div class="container-fluid mt-5 p-5">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <p class="fs-4">Users</p>
                <th:block th:if="${successMsg}">
                    <p class="text-success fw-bold">
                        [[${successMsg}]]
                    </p>
                    <!-- Fix: Call removeSessionMessage() as a method -->
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <th:block th:if="${errorMsg}">
                    <p class="text-danger fw-bold">
                        [[${errorMsg}]]
                    </p>
                    <!-- Fix: Call removeSessionMessage() as a method -->
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Sl No</th>
                        <th scope="col">Profile</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile No</th>
                        <th scope="col">Address</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p,c:${users}">
                        <th scope="row">[[${c.count}]]</th>
                        <td>
                            <img th:src="@{'/img/profile_img/' + ${p.profileImage}}" alt="Product Image"
                                 style="width: 50px; height: 50px; border-radius: 50%;">
                        </td>
                        <td>[[${p.name}]]</td>
                        <td>[[${p.email}]]</td>

                        <td>[[${p.mobile}]]</td>
                        <td>[[${p.address+','+p.city+','+p.state+','+p.pincode}]]</td>
                        <td>[[${p.isEnable}]]</td>

                        <td>
                            <a th:href="@{'/admin/updatestatus?status=true&id=' + ${p.id}}" class="btn btn-sm btn-primary">
                                 Active
                            </a>
                            <a th:href="@{'/admin/updatestatus?status=false&id=' + ${p.id}}" class="btn btn-sm btn-danger">
                                 Inactive
                            </a>
                        </td>
                    </tr>
                    <!-- You can repeat or loop this with Thymeleaf -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
