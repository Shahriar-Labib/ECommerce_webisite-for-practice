<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Online Cart</title>

    <style>
        .product-card {
            background: #fff;
            box-shadow: 0 0 20px rgb(0 0 0 / 10%);
            padding: 30px;
            border-radius: 10px;
        }
        .product-image {
            max-width: 300px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgb(0 0 0 / 10%);
            padding: 15px;
            background: #fff;
            border-radius: 10px;
        }
        .product-details h3 {
            margin-bottom: 10px;
        }
        .badge-status {
            margin-right: 5px;
        }
        .feature-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .feature-icon i {
            font-size: 1.5rem;
        }
        .price-text {
            font-weight: 700;
        }
    </style>
</head>
<body>

<section class="py-5 mt-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Product Card -->
            <div class="col-lg-10">
                <div class="card shadow-lg border-0 rounded-3 p-4">
                    <div class="row align-items-center g-4">

                        <!-- Product Image -->
                        <div class="col-md-5 text-center">
                            <img th:src="@{/img/category_img/laptop.jpg}"
                                 class="img-fluid rounded shadow-sm"
                                 alt="Laptop Image"
                                 style="max-width: 350px;" />
                        </div>

                        <!-- Product Details -->
                        <div class="col-md-7">
                            <h3>Laptop</h3>
                            <p class="text-muted">Hp Laptop, 256Gb SSD</p>

                            <div class="mb-3">
                                <strong>Status:</strong>
                                <span class="badge bg-success me-2">Available</span>
                                <span class="badge bg-warning text-dark">Out of stock</span>
                            </div>

                            <div class="mb-3">
                                <strong>Category:</strong> Laptop <br>
                                <strong>Policy:</strong> 7 Days Replacement & Return
                            </div>

                            <div class="mb-4">
                                <h4 class="text-danger fw-bold mb-1">
                                    Rs 7000
                                    <small class="text-muted text-decoration-line-through">Rs 14000</small>
                                    <span class="badge bg-success">50% off</span>
                                </h4>
                            </div>

                            <!-- Features Icons -->
                            <div class="d-flex justify-content-start gap-5 mb-4">
                                <div class="text-success text-center">
                                    <i class="fa-solid fa-money-bill-wave fs-3"></i>
                                    <div><small>Cash On Delivery</small></div>
                                </div>
                                <div class="text-danger text-center">
                                    <i class="fa-solid fa-rotate-left fs-3"></i>
                                    <div><small>Return Available</small></div>
                                </div>
                                <div class="text-primary text-center">
                                    <i class="fa-solid fa-truck-fast fs-3"></i>
                                    <div><small>Free Shipping</small></div>
                                </div>
                            </div>

                            <!-- Add to Cart Button -->
                            <button class="btn btn-danger btn-lg w-100">Add To Cart</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
